<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="icon" href="https://www.computerhope.com/jargon/l/list.jpg" />

    <title>Todo App</title>
  </head>
  <body id="bg-body">
    <div class="container">
      <h1 id="head-font" class="text-center mb-4">
        <i class="fas fa-list-ul"></i> Todo List App
        <i class="fas fa-database"></i>
      </h1>
    </div>
    <div class="container">
      <div class="row">
        <form id="form">
          <input
            id="textInput"
            type="text"
            placeholder="Enter here"
            class="col-12"
          />
          <button id="submitBtn" class="btn btn-primary col-sm-2">
            Submit
          </button>
          <button id="button" class="btn btn-danger col-sm-2">
            Remove
          </button>
        </form>
      </div>
      <ul id="list-font" class="mx-3"></ul>
    </div>
    <script type="text/JavaScript" src="js/app.js"></script>
  </body>
</html>
